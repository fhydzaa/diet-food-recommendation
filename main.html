<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="header">
        <div class="logo">Foods4Diet</div>
    </div>
    <div class="container">
        <h1>Find your <span>Food!</span></h1>
        <div class="content">
            <form class="form-group">
                <label for="carbs" >Carbs (gram)</label>
                <input type="text" placeholder="Carbs (gram)" name="carbs"/>
                <label for="carbs">Protein (gram)</label>
                <input type="text" placeholder="Protein (gram)" />
                <label for="carbs">Fat (gram)</label>
                <input type="text" placeholder="Fat (gram)" />
                <label for="carbs">Diet Type</label>
                <input type="text" class="diet-type" placeholder="Diet Type" />
                <label for="carbs">Items</label>
                <input type="text" class="diet-type" placeholder="Diet Type" />
                <button type="button" class="button">FIND!</button>
            </form>
            <div class="image-container">
                <img src="images/basket.png" alt="Basket of food" />
            </div>
        </div>
    </div>
</body>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</html>
